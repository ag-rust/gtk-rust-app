app-id: org.project.App
runtime: org.gnome.Platform
runtime-version: "40"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: org.project.App
finish-args:
  - --socket=wayland
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    - CARGO_HOME: /run/build/gnome-lbry/cargo
      RUSTFLAGS: --error-format=short --remap-path-prefix =../
      RUST_BACKTRACE: 1
modules:
  - name: App
    buildsystem: simple
    build-commands:
      - ls
    sources:
      - type: dir
        path: ../
