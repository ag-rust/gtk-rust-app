app-id: {id}
runtime: org.gnome.Platform
runtime-version: "master"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: {id}
finish-args:
  {permissions}
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
      CARGO_HOME: /run/build/{name}/cargo
      RUSTFLAGS: --remap-path-prefix =../
      RUST_BACKTRACE: "1"
modules:
  - name: {name}
    buildsystem: simple
    build-commands:
      - make -C target/gra-gen .flatpak-install
    sources:
      - type: archive
        url: "{archive}"
        sha256: "{sha256}"
