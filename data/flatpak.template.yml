app-id: {id}
runtime: org.gnome.Platform
runtime-version: "master"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: {id}
finish-args:
  - --socket=wayland
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    - CARGO_HOME: /run/build/{name}/cargo
      RUSTFLAGS: --error-format=short --remap-path-prefix =../
      RUST_BACKTRACE: 1
modules:
  - name: {name}
    buildsystem: simple
    build-commands:
      - make flatpak-install
    sources:
      - type: dir
        path: ../../target/flatpak
      - type: dir
        path: ../flatpak/state/build/{name}-1