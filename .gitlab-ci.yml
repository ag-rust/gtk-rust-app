.run_on_merge_request:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: '$CI_COMMIT_TITLE =~ /chore\(version\)\:.*/'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: on_success
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
      when: on_success

.run_on_main:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: '$CI_COMMIT_TITLE =~ /chore\(version\)\:.*/'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
      when: on_success

.cache-x86-64:
  cache:
    key: x86-64
    paths:
      - target/

stages:
  - container-x86-64
  - container-flatpak
  - prechecks
  - checks
  - release
  - post-release

# Building manjro-base docker images on gitlab does not work currently.
# include:
#   - local: /ci/.gitlab-ci-containers.yml


formatting & clippy:
  image: registry.gitlab.com/floers/cargo-gra/public-x86-64:main
  stage: prechecks
  extends: [.run_on_merge_request]
  cache:
    key: x86-64-clippy
    paths:
      - target/
  script:
    - source $HOME/.cargo/env
    - cargo fmt --all -- --color=always --check
    - cargo clippy --no-deps --features ui,store

outdated & audit:
  image: registry.gitlab.com/floers/cargo-gra/public-x86-64:main
  allow_failure: true
  stage: prechecks
  extends: [.run_on_merge_request]
  script:
    - source $HOME/.cargo/env
    - cargo outdated -R
    - cargo audit
    - cargo outdated -R --exit-code 1

build and test x86-64:
  image: registry.gitlab.com/floers/cargo-gra/public-x86-64:main
  stage: checks
  extends: [.run_on_merge_request, .cache-x86-64]
  script:
    - source $HOME/.cargo/env
    - cargo test --release
    - cd examples/simple && cargo gra gen && cargo build --release && cd ../..

release:
  image: registry.gitlab.com/floers/cargo-gra/public-x86-64:main
  stage: release
  extends: [.run_on_main, .cache-x86-64]
  script:
    - source $HOME/.cargo/env
    - git remote set-url origin https://${GITLAB_USERNAME}:${GITLAB_TOKEN}@${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git
    - git config --global user.email "gitlab ci"
    - git config --global user.name "gitlab ci"
    - cog bump --auto
    - TAG_VERSION=$(grep version Cargo.toml | head -1 | sed 's/version = "//g' | sed 's/"//g')
    - git push --atomic origin v$TAG_VERSION HEAD:$CI_COMMIT_BRANCH
    - cargo publish --token $CRATES_IO_TOKEN

update dependency cache:
  image: registry.gitlab.com/floers/cargo-gra/public-x86-64:main
  stage: post-release
  extends: [.cache-x86-64]
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success
    - when: never
  script:
    - source $HOME/.cargo/env
    - cargo clean
    - cargo build --release

released:
  image: registry.gitlab.com/floers/cargo-gra/public-x86-64:main
  stage: post-release
  rules:
    - if: $CI_COMMIT_MESSAGE =~ /chore\(version\):.*/
  script:
    - echo "Everything is fine"
